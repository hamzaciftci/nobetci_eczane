name: Ingestion Cron

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      provinces:
        description: "Comma-separated province slugs (or all)"
        required: false
        default: "osmaniye,adana"

concurrency:
  group: ingestion-cron
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run one-off ingestion
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_SSL_MODE: require
          INGESTION_PROVINCES: ${{ github.event.inputs.provinces || vars.INGESTION_PROVINCES }}
          ALLOW_STATIC_FALLBACK: "0"
          ALLOW_FALLBACK_FOR_SECONDARY: "0"
          LOG_LEVEL: info
        run: pnpm ingest:once
